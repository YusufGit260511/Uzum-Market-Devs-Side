<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzum Market - Developer Side</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="img1Input" placeholder="img1 => URL">
    <input type="text" id="img2Input" placeholder="img2 => URL">
    <input type="text" id="img3Input" placeholder="img3 => URL">
    <input type="text" id="img4Input" placeholder="img4 => URL">
    <input type="text" id="nameInput" placeholder="name => String">
    <input type="text" id="categoryInput" placeholder="category => String">
    <input type="text" id="statusInput" placeholder="status => String">
    <input type="text" id="rateInput" placeholder="rate => String">
    <input type="text" id="reviewsInput" placeholder="reviews => String">
    <input type="text" id="monthlyPriceInput" placeholder="monthlyPrice => String">
    <input type="text" id="oldPriceInput" placeholder="oldPrice => String">
    <input type="text" id="newPriceInput" placeholder="newPrice => String">
    <textarea name="" id="descriptionInput" placeholder="Description"></textarea>
    <div class="buttons">
        <button id="submitBtn">Submit</button>
        <button id="deleteBtn">Delete</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
